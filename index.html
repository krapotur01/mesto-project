<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
        <img class="header__logo" src="./image/header__logo.svg" alt="Логотип МЕСТО">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./image/profile__avatar.jpg" alt="Фото профиля">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_popup_edit" aria-label="Редактировать профиль"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>

        <button type="button" class="profile__button profile__button_popup_add" aria-label="Добавить изображение"></button>
      </section>

      <section class="galery">
        <ul class="galery__cards">
          <template id="card__template">
            <li class="card__item">
              <img class="card__image">
              <button type="button" class="card__trash" aria-label="Иконка удаления"></button>
              <div class="card__group">
                <h2 class="card__heading"></h2>
                <button type="button" class="card__like" aria-label="Иконка лайка"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_open_image">
      <div class="popup__container">
        <img class="popup__image">
        <button class="popup__close-icon" aria-label="Закрыть"></button>
        <p class="popup__image_title"></p>
      </div>
    </section>

    <section class="popup popup_edit">
      <div class="popup__container">
        <form method="get" action="#"  name="form-profile" class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" name="profile-name" value="Жак-Ив Кусто" placeholder="Имя" class="popup__input" id="name-input" required>
          <input type="text" name="info" value="Исследователь океана" placeholder="Занятие" class="popup__input" id="job-input" required>
          <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__close-icon" aria-label="Закрыть"></button>
      </div>
    </section>

    <section class="popup popup_add">
      <div class="popup__container">
        <form method="get" action="#"  name="form-add_card" class="popup__form">
          <h2 class="popup__heading">Новое место</h2>
          <input type="text" placeholder="Название" name="card-name" class="popup__input" id="image-title" required>
          <input type="url" placeholder="Ссылка на картинку" name="card-link" class="popup__input" id="image-link" required>
          <button type="submit" class="popup__button" aria-label="Создать">Создать</button>
        </form>
        <button class="popup__close-icon" aria-label="Закрыть"></button>
      </div>
    </section>
  </div>

  <script src="pages/index.js"></script>
</body>
</html>
