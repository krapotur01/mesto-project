<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
        <img class="header__logo" src="./image/header__logo.svg" alt="Логотип МЕСТО">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./image/profile__avatar.jpg" alt="Фото профиля">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button-edit" aria-label="Редактировать профиль"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>

        <button type="button" class="profile__button profile__button-add" aria-label="Добавить изображение"></button>
      </section>

      <section class="galery">
        <ul class="galery__cards">
          <li class="card__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенная часовня" class="card__image">
            <div class="card__group">
              <h2 class="card__heading">Карачаевск</h2>
              <button type="button" class="card__like" aria-label="Иконка лайка"></button>
            </div>
          </li>

          <li class="card__item">
            <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус на горизонте" class="card__image">
            <div class="card__group">
              <h2 class="card__heading">Гора Эльбрус</h2>
              <button type="button" class="card__like" aria-label="Иконка лайка"></button>
            </div>
          </li>

          <li class="card__item">
            <img src="./image/kirill-pershin-1556355-unsplash.png" alt="Вершины Домбая" class="card__image">
            <div class="card__group">
              <h2 class="card__heading">Домбай</h2>
              <button type="button" class="card__like" aria-label="Иконка лайка"></button>
            </div>
          </li>

          <li class="card__item">
            <img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус на горизонте" class="card__image">
            <div class="card__group">
              <h2 class="card__heading">Гора Эльбрус</h2>
              <button type="button" class="card__like" aria-label="Иконка лайка"></button>
            </div>
          </li>

          <li class="card__item">
            <img src="./image/kirill-pershin-1556355-unsplash.png" alt="" class="Вершины Домбая">
            <div class="card__group">
              <h2 class="card__heading">Домбай</h2>
              <button type="button" class="card__like" aria-label="Иконка лайка"></button>
            </div>
          </li>

          <li class="card__item">
            <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Заброшенная часовня" class="card__image">
            <div class="card__group">
              <h2 class="card__heading">Карачаево-Черкесская республика</h2>
              <button type="button" class="card__like" aria-label="Иконка лайка"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_opened">
      <div class="popup__container">
        <form method="get" action="#"  class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" name="profile-name" value="Жак-Ив Кусто" class="popup__input popup__input_text-name">
          <input type="text" name="info" value="Исследователь океана" class="popup__input popup__input_text-info">
          <button type="button" class="popup__button" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__close-icon" aria-label="Закрыть"></button>
      </div>
    </section>
  </div>
</body>
</html>
